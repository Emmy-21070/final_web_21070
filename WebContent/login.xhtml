<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login Page</title>
</h:head>
<h:body>
	<div style="background-color: #b3cee5; height: 50px;">
		<div style="padding-top: 15px; padding-left: 150px">
			<span style="margin-left: 20px"><a
				style="text-decoration: none"
				href="#{userController.getContextPath()}/login.xhtml">LOGIN</a></span> <span
				style="margin-left: 20px"><a style="text-decoration: none"
				href="#{userController.getContextPath()}/createAccount.xhtml">CREATE
					ACCOUNT</a></span>
		</div>
	</div>
	<div class="row">
	<div style="margin-left:20%; margin-top:2%" class="col-md-5">
	<h4>LOGIN</h4>
		<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="username" value="Username:" />
			<h:inputText id="username" value="#{userController.username}"
				required="true" />

			<h:outputLabel for="password" value="Password:" />
			<h:inputSecret id="password" value="#{userController.password}"
				required="true" />

			<h:outputLabel value="" />
			<h:commandButton value="Login" action="#{userController.login()}" />
		</h:panelGrid>

		<h:messages globalOnly="true" />
	</h:form>
	</div>
	</div>
</h:body>
</html>
