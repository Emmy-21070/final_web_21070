<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/admin/layout.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col-md-5" style="margin-top: 10px">
					<h6>RECORDING NEW BOOKS</h6>
					<h:form>
						<h:panelGrid columns="2">
							<h:outputLabel for="unm" value="Book Name" />
							<h:inputText id="unm" value="#{adminController.book.title}"
								required="true" />

							<h:outputLabel for="unme" value="Edition" />
							<h:inputText id="unme" value="#{adminController.book.edition}"
								required="true" />
							<h:outputLabel for="unmr" value="ISBN Code" />
							<h:inputText id="unmr" value="#{adminController.book.isbnCode}"
								required="true" />
							<h:outputLabel for="unlm" value="Author" />
							<h:inputText id="unlm"
								value="#{adminController.book.publisherName}" required="true" />
						</h:panelGrid>

						<div style="margin-top: 10px">
							<div class="col-md-3">
								<h:commandButton action="#{adminController.createBook()}"
									class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
									value="Register"></h:commandButton>
							</div>
						</div>
					</h:form>
				</div>
				<div class="col-md-7" style="margin-top: 10px">
					<h6>BOOKS LIST</h6>
					<h:dataTable value="#{adminController.books}" var="vaar"
						class="table">
						<h:column>
							<f:facet name="header">Title</f:facet>
                    #{vaar.title}
                </h:column>
						<h:column>
							<f:facet name="header">Edition</f:facet>
                    #{vaar.edition}
                </h:column>
						<h:column>
							<f:facet name="header">ISBN Code</f:facet>
                   #{vaar.isbnCode}
						</h:column>
						<h:column>
							<f:facet name="header">STATUS</f:facet>
                   #{vaar.status}
						</h:column>
						<h:column>
							<f:facet name="header">Author</f:facet>
                   #{vaar.isbnCode}
                </h:column>
					</h:dataTable>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
