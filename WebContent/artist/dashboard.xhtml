<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/artist/layout.xhtml">
		<ui:define name="content">
		<div class="text-center">ARTIST DASHBOARD</div>
		<div class="row pt-5">
		<div class="col-md-1"></div>
				<div class="col-md-4 bg-warning p-5 text-center"><span>APPOINTMENTS</span>
				<div><h6>#{userController.appointments.size()}</h6></div></div>
				<div class="col-md-1"></div>
				<div class="col-md-4 bg-secondary p-5 text-center"><span>ARTISTS</span>
				<div><h6>#{userController.artists.size()}</h6></div></div>
		</div>
		<div class="row pt-5">
		<div class="col-md-1"></div>
				<div class="col-md-4 bg-success p-5 text-center"><span>PRODUSERS</span>
				<div><h6>#{userController.producers.size()}</h6></div></div>
				
		</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
