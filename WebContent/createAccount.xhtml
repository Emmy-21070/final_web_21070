<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Create Account</title>
</h:head>
<h:body>
<div style="background-color: #b3cee5; height: 50px;">
		<div style="padding-top: 15px; padding-left: 150px">
			<span style="margin-left: 20px"><a
				style="text-decoration: none"
				href="#{userController.getContextPath()}/login.xhtml">LOGIN</a></span> <span
				style="margin-left: 20px"><a style="text-decoration: none"
				href="#{userController.getContextPath()}/createAccount.xhtml">CREATE
					ACCOUNT</a></span>
		</div>
	</div>
	<div style="margin-left:20%; margin-top:2%">
	<h4>CREATE ACCOUNT</h4>
	<h:form>
		<div class="col-sm-7">
			<label class="col-sm-2 col-form-label">Account Type</label>
			<h:selectOneMenu id="ltype" style="appearance: hyperlink"
				value="#{userController.accountType}">
				<f:selectItem itemLabel="Select type" noSelectionOption="true" />
				<f:selectItem itemValue="artist" itemLabel="Artist" />
				<f:selectItem itemValue="producer" itemLabel="Producer" />
			</h:selectOneMenu>
		</div>
		<h:panelGrid columns="2">
		<h:outputLabel for="username" value="Firstname" />
			<h:inputText id="fn" value="#{userController.user.firstName}"
				required="true" />
				<h:outputLabel for="username" value="Last Name: " />
			<h:inputText id="ln" value="#{userController.user.lastName}"
				required="true" />
				<h:outputLabel for="username" value="Telephone:" />
			<h:inputText id="pn" value="#{userController.user.phonenumber}"
				required="true" />
				
			<label class="col-sm-2 col-form-label">Gender</label>
			<h:selectOneMenu id="gty" style="appearance: hyperlink"
				value="#{userController.gender}">
				<f:selectItem itemLabel="Select gender" noSelectionOption="true" />
				<f:selectItem itemValue="female" itemLabel="Female" />
				<f:selectItem itemValue="male" itemLabel="Male" />
			</h:selectOneMenu>

			<h:outputLabel for="username" value="Username:" />
			<h:inputText id="username" value="#{userController.username}"
				required="true" />

			<h:outputLabel for="password" value="Password:" />
			<h:inputSecret id="password" value="#{userController.password}"
				required="true" />

			<h:outputLabel value="" />
			<h:commandButton value="Register"
				action="#{userController.createAccount()}" />
		</h:panelGrid>

		<h:messages globalOnly="true" />
	</h:form>
	</div>
</h:body>
</html>
